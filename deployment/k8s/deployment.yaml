apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngrok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ngrok
  template:
    metadata:
      labels:
        app: ngrok
    spec:
      containers:
        - name: ngrok
          image: linclaus/ngrok-stockmonitor.info:latest
          imagePullPolicy: IfNotPresent
          command: 
            - ./ngrok/bin/ngrok 
          args:
            - -config=/ngrok/ngrok.cfg
            - start-all
          volumeMounts:
            - name: ngrok
              mountPath: /ngrok
      volumes:
        - name: ngrok
          configMap:
            name: ngrok