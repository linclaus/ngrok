apiVersion: v1
kind: Pod
metadata:
  name: ngrok
spec:
  containers:
    - name: ngrok
      image: linclaus/ngrok-stockmonitor.info:latest
      imagePullPolicy: IfNotPresent
      command: 
        - /ngrok/bin/ngrok 
      args:
        - -config=/ngrok/config/ngrok.cfg
        - start-all
      volumeMounts:
        - name: ngrok
          mountPath: /ngrok/config
  volumes:
    - name: ngrok
      configMap:
        name: ngrok